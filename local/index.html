<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0"
    />
    <title>Easy Diffuser</title>

    <!-- CSS  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="css/materialize.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="css/style.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
  </head>
  <body>
    <div class="section no-pad-bot" id="index-banner">
      <div class="container" style="max-width: 350px;">
        <div class="row center">
          <img
          style="margin-left: auto; margin-right: auto;"
          src="./images/no-image.png"
          alt=""
          width="209"
          height="209"
        />
        </div>
        
          <div class="container" style="left: 0px; max-width: 200px;">
            <p>
              <p>
                <label>
                  <input class="with-gap" name="group1" type="radio" disabled="disabled"/>
                  <span>None</span>
                </label>
              </p>
              <p>
                <label>
                  <input class="with-gap" name="group1" type="radio"  />
                  <span>Image to Image</span>
                </label>
              </p>
              <p>
                <label>
                  <input class="with-gap" name="group1" type="radio"  />
                  <span>Image to Tag</span>
                </label>
              </p>
              <p>
                <label>
                  <input type="checkbox" checked="checked" />
                  <span>SFW</span>
                </label>
              </p>
              
          </div>

        Positive
        <div class="container" style="max-width:300px;">
          <div class="card" style="border-radius: 10px;">
          
            <form class="card-content" > 
              <div class="chip">
                Cat
                <i class="close material-icons">close</i>
              </div>
              <div class="chip">
                Tag
                <i class="close material-icons">close</i>
              </div>
              <div class="chip">
                Tag
                <i class="close material-icons">close</i>
              </div>
            </form>
          </div>
        </div>
        <br /><br />
        Negative
        <div class="container" style="max-width:300px;">
          <div class="card" style="border-radius: 10px;">
          
            <form class="card-content" > 
              <div class="chip">
                Cat
                <i class="close material-icons">close</i>
              </div>
              <div class="chip">
                Tag
                <i class="close material-icons">close</i>
              </div>
              <div class="chip">
                Tag
                <i class="close material-icons">close</i>
              </div>
            </form>
          </div>
        </div>
          
        <br /><br />
        <div class="row center">
          <a
            href="http://materializecss.com/getting-started.html"
            id="download-button"
            class="btn-flat waves-effect waves-light purple white-text"
            >Import</a
          >
        </div>
        <br /><br />
      </div>
    </div>



    <footer class="page-footer purple">
      <div class="container">
        <div class="row center">
          <img
          style="vertical-align: text-bottom"
          src="./images/thumbnail.png"
          alt=""
          width="14"
          height="16"
        />
        Powered by
        <a class="purple-text text-lighten-3" href="http://materializecss.com"
          >Materialize</a
        >
        <br></br>
        </div>
        
      </div>
    </footer>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
